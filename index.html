</head>
<body>
    <div class="container">
        <header>
            <img id="umbrella" src="images/umbrella.png" />
            <h1>What's your Weather like?</h1>
            <div class="inputWrapper">
                <label for="searchCity" id="searchCityLabel">Search weather in your city:</label>
                <input type="text" id="searchCity" placeholder="Search here...">
            </div>
        </header>
        <main>
            <div id="weatherInfo">
                <p>Loading weather...</p>
            </div>
            <div class="previouslyVisited">
                <h2>
                    <span class="headingBackground">Previously visited</span>
                </h2>
                <ul>
                    <!-- This is where JavaScript does it's magic -->
                </ul>
                <button id="clearAllButton">Clear All</button>
            </div>
        </main>
    </div>
    <!-- .container.collapse -->
    <script type="text/javascript">
        if (navigator.serviceWorker.controller) {
            console.log('[PWA Builder] active service worker found, no need to register')
        } else {
            //Register the ServiceWorker
            navigator.serviceWorker.register('pwabuilder-sw.js', {
                scope: './'
            }).then(function(reg) {
                console.log('Service worker has been registered for scope:' + reg.scope);
            });
        }
    </script>
    <script src="main.js"></script>
</body>
</html>
